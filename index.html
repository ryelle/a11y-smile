<!doctype html>
<html class="no-js" lang="" xmlns:fb="http://ogp.me/ns/fb#">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title></title>
	<meta name="description" content="">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<link rel="apple-touch-icon" href="apple-touch-icon.png">

	<link rel="stylesheet" href="css/style.css">
	<script src="js/vendor/modernizr-2.8.3.min.js"></script>
	<script src="//use.typekit.net/pmb4qvp.js"></script>
	<script>try{Typekit.load();}catch(e){}</script>
</head>
<body>
<div class="site">
	<h1 class="page-title">SMILE</h1>

	<!-- <img src="http://placehold.it/1000x250&amp;text=Fun+Image!" /> -->
	<section class="import-events">
		<div class="container">
			<p>Plan your events by checking weather and previewing the space.</p>
			<h2>Import events from&hellip;</h2>
			<ul>
				<li class="facebook-login"><fb:login-button size="xlarge" scope="public_profile,email,user_events" onlogin="Smile.FB.checkLoginState();"></fb:login-button></li>
				<li class="meetup-login"><button>Meetup.com</button></li>
				<li class="eventbrite-login"><button disabled="disabled">Eventbrite</button></li>
			</ul>
		</div>
	</section>

	<div id="event-list"></div>

	<script type="text/html" id="tmpl-event">
		<div class="event" id="{{data.service}}-{{data.id}}">
			<div class="a11y-status container" data-a11y="{{data.a11y}}">
				<h3 class="event-title">{{data.service}}: {{data.name}}</h3>
				<div class="grid">
					<div class="address col">
						<p>{{data.venue.name}}<br />
						{{data.venue.street}}, {{data.venue.city}} {{data.venue.state}}</p>
					</div>
					<div class="weather col"></div>
				</div>
				<div class="pano" data-lat="{{data.venue.latitude}}" data-long="{{data.venue.longitude}}"></div>
			</div>
		</div>
	</script>

	<script type="text/html" id="tmpl-weather">
		<div class="forecast">
			<img src="{{data.icon_url}}" />
			<p>{{data.conditions}}, {{data.high.fahrenheit}} / {{data.low.fahrenheit}} F</p>
		</div>
	</script>

	<script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
	<script>window.jQuery || document.write('<script src="js/vendor/jquery-1.11.2.min.js"><\/script>')</script>
	<script src="https://maps.googleapis.com/maps/api/js?v=3.exp&mp;signed_in=true"></script>
	<script src="js/vendor/underscore-1.7.0.js"></script>
	<script src="js/plugins.js"></script>
	<script src="js/main.js"></script>
</div><!-- /.site -->
</body>
</html>
